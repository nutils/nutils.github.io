---
layout: default
---

<h3>{{ page.title }}</h3>

<p class="nav">
{% if page.author %}
<em>By {{ page.author }}</em>
&middot;
{% endif %}
<b>{{ page.date | date_to_string }}</b>
&middot;
{% if page.previous %}<a href="{{ page.previous.url }}">older</a>{% else %}older{% endif %}
&middot;
{% if page.next %}<a href="{{ page.next.url }}">newer</a>{% else %}newer{% endif %}
</p>

<div class="post">
{{ content }}
</div>
